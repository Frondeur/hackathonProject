<mat-toolbar>
  <mat-toolbar-row style="height: auto; padding: 0 30px 0 30px;">
    <img src="/assets/logo.png" class="logo">

    <!-- This fills the remaining space of the current row -->
    <span class="example-fill-remaining-space"></span>
    <mat-form-field class="example-full-width" style="width: 340px">
      <mat-icon aria-hidden="false" aria-label="Example home icon" matPrefix>search</mat-icon>
      <input matInput placeholder="Search...">
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>

<div class="request-page">
  <mat-form-field style="width: 50%;">
    <mat-label>Market</mat-label>
    <mat-select>
      <mat-option *ngFor="let market of marketOptions" [value]="market">
        {{market}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="width: 50%;">
    <mat-label>Industry</mat-label>
    <mat-select>
      <mat-option *ngFor="let industry of industryOptions" [value]="industry">
        {{industry}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
